<!DOCTYPE html>
<html>
<head>
    <title>View Bundle</title>
</head>
<body>
    <h1>View Bundle: {{ bundle.name }}</h1>

    {% if bundle.password %}
        <form method="post">
            {% csrf_token %}
            {{ password_form.as_p }}
            <button type="submit">Submit Password</button>
        </form>
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
    {% endif %}

    <ul>
        {% for link in links %}
            <li><a href="{{ link.url }}" target="_blank">{{ link.url }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
